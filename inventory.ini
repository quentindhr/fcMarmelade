# Inventaire Ansible pour le déploiement du site de marmelades
# Remplacez les valeurs ci-dessous par vos serveurs réels

[webservers]
# Exemple avec une IP
# production ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Exemple avec un nom de domaine
# production ansible_host=marmelade.example.com ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Exemple pour test en local (nécessite SSH configuré)
# localhost ansible_connection=local

[webservers:vars]
# Variables communes à tous les serveurs web
ansible_python_interpreter=/usr/bin/python3

# Variables optionnelles
# ansible_port=22
# ansible_become_method=sudo