---
- name: Déploiement du site web de marmelades
  hosts: webservers
  become: yes
  vars:
    project_name: fcMarmelade
    project_dir: /opt/{{ project_name }}
    repository_url: https://github.com/quentindhr/fcMarmelade.git
    
  tasks:
    - name:  Mise à jour du cache APT
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Installation des dépendances
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - git
        state: present
      when: ansible_os_family == "Debian"

    - name:  Ajout de la clé GPG Docker
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg
      when: ansible_os_family == "Debian"

    - name: Ajout du dépôt Docker
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list. d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list
      when: ansible_os_family == "Debian"

    - name: Mise à jour du cache APT après ajout du dépôt Docker
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Installation de Docker
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Démarrage et activation de Docker
      systemd: 
        name: docker
        state:  started
        enabled: yes

    - name: Installation de Docker Compose
      get_url: 
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Création du répertoire du projet
      file:
        path: "{{ project_dir }}"
        state: directory
        mode: '0755'

    - name: Clonage du dépôt Git
      git:
        repo:  "{{ repository_url }}"
        dest: "{{ project_dir }}"
        version: main
        force: yes

    - name: Arrêt des conteneurs existants
      shell: docker-compose down
      args:
        chdir:  "{{ project_dir }}"
      ignore_errors: yes

    - name: Build de l'image Docker
      shell:  docker-compose build
      args: 
        chdir: "{{ project_dir }}"

    - name:  Démarrage de l'application
      shell: docker-compose up -d
      args:
        chdir:  "{{ project_dir }}"

    - name: Vérification que le conteneur est actif
      shell: docker ps | grep marmelade-shop
      register:  container_status
      changed_when: false

    - name: Affichage du statut
      debug:
        msg: "✅ L'application est déployée et accessible sur http://{{ ansible_host }}:8080"

    - name: Configuration du firewall (UFW) - optionnel
      ufw: 
        rule: allow
        port:  '8080'
        proto: tcp
      when: ansible_os_family == "Debian"
      ignore_errors: yes

  handlers:
    - name:  Restart Docker
      systemd:
        name: docker
        state: restarted