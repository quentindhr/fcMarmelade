version: '3.8'

services:
  web:
    build: .
    container_name: marmelade-shop
    image: marmelade-shop:latest
    ports:
      - "8080:80"
    restart: unless-stopped
    labels:
      - "com.marmelade.description=Site web de vente de marmelades"
      - "com.marmelade.version=1.0"
    
    # Volume pour développement local (à décommenter si besoin)
    # volumes:
    #   - ./:/usr/share/nginx/html:ro

networks:
  default:
    name: marmelade-network